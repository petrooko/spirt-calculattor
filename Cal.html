<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Калькулятор розбавлення спирту</title>

<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        padding: 20px;
        background: #f5f5f7;
    }
    h2 {
        text-align: center;
    }
    .box {
        background: white;
        padding: 20px;
        border-radius: 14px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        max-width: 380px;
        margin: 0 auto;
    }
    input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 18px;
    }
    button {
        width: 100%;
        padding: 15px;
        background: #007aff;
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 18px;
        margin-top: 10px;
    }
    .result {
        margin-top: 20px;
        font-size: 20px;
        font-weight: bold;
        text-align: center;
    }
</style>
</head>

<body>
<h2>Калькулятор розбавлення спирту</h2>

<div class="box">
    <label>Початкова міцність (%)</label>
    <input id="A" type="number" step="0.1" />

    <label>Бажана міцність (%)</label>
    <input id="B" type="number" step="0.1" />

    <label>Обʼєм спирту (л)</label>
    <input id="V" type="number" step="0.01" />

    <button onclick="calculate()">Розрахувати</button>

    <div class="result" id="result"></div>
</div>

<script>
function calculate() {
    let A = parseFloat(document.getElementById('A').value);
    let B = parseFloat(document.getElementById('B').value);
    let V = parseFloat(document.getElementById('V').value);

    if (A > 0 && B > 0 && V > 0) {
        let water = V * (A / B - 1);
        document.getElementById('result').innerHTML =
            "Потрібно додати: <br><span style='font-size:26px;'>" + water.toFixed(3) + " л води</span>";
    } else {
        document.getElementById('result').innerHTML = "Заповни всі поля!";
    }
}
</script>

</body>
</html>
