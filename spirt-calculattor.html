<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Калькулятор розбавлення спирту</title>

<!-- Іконка для Home Screen -->
<link rel="apple-touch-icon" href="https://i.imgur.com/7R5K3Qf.png">

<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    padding: 20px;
    background: #1c1c1e;
    color: #f5f5f7;
}
h2 { text-align: center; }
.box {
    background: #2c2c2e;
    padding: 20px;
    border-radius: 14px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    max-width: 380px;
    margin: 0 auto;
}
input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 10px;
    border: 1px solid #444;
    font-size: 18px;
    background: #1c1c1e;
    color: #f5f5f7;
}
button {
    width: 100%;
    padding: 15px;
    background: #0a84ff;
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 18px;
    margin-top: 10px;
}
.result {
    margin-top: 20px;
    font-size: 20px;
    font-weight: bold;
    text-align: center;
}
</style>
</head>

<body>
<h2>Калькулятор розбавлення спирту</h2>

<div class="box">
    <label>Початкова міцність (%)</label>
    <input id="A" type="number" step="0.1">

    <label>Бажана міцність (%)</label>
    <input id="B" type="number" step="0.1">

    <label>Обʼєм спирту (л)</label>
    <input id="V" type="number" step="0.01">

    <button onclick="calculate()">Розрахувати</button>

    <div class="result" id="result"></div>
</div>

<script>
function calculate() {
    let A = parseFloat(document.getElementById('A').value);
    let B = parseFloat(document.getElementById('B').value);
    let V = parseFloat(document.getElementById('V').value);

    if (A > 0 && B > 0 && V > 0) {
        let water = V * (A / B - 1);
        document.getElementById('result').innerHTML =
            "Потрібно додати: <br><span style='font-size:26px;'>" + water.toFixed(3) + " л води</span>";
    } else {
        document.getElementById('result').innerHTML = "Заповни всі поля!";
    }
}
</script>
</body>
</html>
