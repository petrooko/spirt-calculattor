<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Калькулятор браги</title>
<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: #ffffff;
    color: #1c1c1e;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
.container {
    background: #f0f0f0;
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    width: 90%;
    max-width: 400px;
    text-align: center;
}
h1 {
    margin-bottom: 20px;
}
input {
    width: 90%;
    padding: 15px;
    margin: 12px 0;
    border-radius: 12px;
    border: 1px solid #ccc;
    font-size: 20px;
    background: #ffffff;
    color: #1c1c1e;
}
button {
    width: 95%;
    padding: 18px;
    background: #0a84ff;
    color: #fff;
    border: none;
    border-radius: 15px;
    font-size: 20px;
    margin-top: 15px;
    cursor: pointer;
    transition: background 0.3s;
}
button:hover {
    background: #0066cc;
}
.result {
    margin-top: 25px;
    font-size: 18px;
    font-weight: bold;
    min-height: 150px;
    line-height: 1.5;
}
</style>
</head>
<body>
<div class="container">
    <h1>Калькулятор браги</h1>
    <input id="OG" type="number" step="0.1" min="0.1" placeholder="OG (%) АЦ-2 (наприклад 15,2)" inputmode="decimal">
    <input id="FG" type="number" step="0.1" min="0" placeholder="FG (%) АЦ-2 (наприклад 1,2)" inputmode="decimal">
    <input id="V" type="number" step="0.01" min="0.01" placeholder="Обʼєм браги (л)" inputmode="decimal">
    <button onclick="calculate()">Розрахувати</button>
    <div class="result" id="result"></div>
</div>

<script>
function calculate() {
    let OG_percent = parseFloat(document.getElementById('OG').value);
    let FG_percent = parseFloat(document.getElementById('FG').value);
    let V = parseFloat(document.getElementById('V').value);
    const resultDiv = document.getElementById('result');

    if (!OG_percent || !FG_percent || !V) {
        resultDiv.innerHTML = "Заповніть всі поля!";
        return;
    }
    if (OG_percent <= FG_percent) {
        resultDiv.innerHTML = "OG повинна бути більшою за FG!";
        return;
    }

    // Перетворюємо АЦ-2 (%) у SG
    const OG = 1 + OG_percent / 258;
    const FG = 1 + FG_percent / 258;

    // ABV (%)
    const ABV = (OG - FG) * 131.25;

    // Абсолютний спирт (л)
    const abs = V * ABV / 100;

    // Сирець 40% та 43%
    const S40 = abs / 0.4;
    const S43 = abs / 0.43;

    resultDiv.innerHTML = `
        OG (SG): ${OG.toFixed(4)}<br>
        FG (SG): ${FG.toFixed(4)}<br>
        ABV браги: ${ABV.toFixed(3)}%<br>
        Абсолютний спирт: ${abs.toFixed(4)} л<br>
        Сирець 40%: ${S40.toFixed(3)} л<br>
        Сирець 43%: ${S43.toFixed(3)} л
    `;
}
</script>
</body>
</html>
