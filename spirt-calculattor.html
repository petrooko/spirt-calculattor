<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Калькулятор розбавлення спирту</title>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon" sizes="512x512" href="https://i.imgur.com/7R5K3Qf.png">

<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: #1c1c1e;
    color: #f5f5f7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
.container {
    background: #2c2c2e;
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 6px 25px rgba(0,0,0,0.5);
    width: 90%;
    max-width: 400px;
    text-align: center;
}
h1 {
    margin-bottom: 20px;
}
input {
    width: 90%;
    padding: 15px;
    margin: 12px 0;
    border-radius: 12px;
    border: 1px solid #444;
    font-size: 20px;
    background: #1c1c1e;
    color: #f5f5f7;
}
button {
    width: 95%;
    padding: 18px;
    background: #0a84ff;
    color: #fff;
    border: none;
    border-radius: 15px;
    font-size: 20px;
    margin-top: 15px;
    cursor: pointer;
    transition: background 0.3s;
}
button:hover {
    background: #0066cc;
}
.result {
    margin-top: 25px;
    font-size: 22px;
    font-weight: bold;
    min-height: 60px;
}
</style>
</head>

<body>
<div class="container">
    <h1>Калькулятор розбавлення спирту</h1>

    <input id="A" type="number" step="0.1" min="0.1" placeholder="Початкова міцність (%)" inputmode="decimal">
    <input id="B" type="number" step="0.1" min="0.1" placeholder="Бажана міцність (%)" inputmode="decimal">
    <input id="V" type="number" step="0.01" min="0.01" placeholder="Обʼєм спирту (л)" inputmode="decimal">

    <button onclick="calculate()">Розрахувати</button>

    <div class="result" id="result"></div>
</div>

<script>
function animateNumber(element, target, duration = 800) {
    let start = 0;
    const stepTime = 16; // приблизно 60 fps
    const stepCount = Math.ceil(duration / stepTime);
    const increment = (target - start) / stepCount;
    let currentStep = 0;

    const timer = setInterval(() => {
        currentStep++;
        start += increment;
        element.innerHTML = "Потрібно додати: <br><span style='font-size:26px;'>" + start.toFixed(3) + " л води</span>";
        if (currentStep >= stepCount) {
            element.innerHTML = "Потрібно додати: <br><span style='font-size:26px;'>" + target.toFixed(3) + " л води</span>";
            clearInterval(timer);
        }
    }, stepTime);
}

function calculate() {
    let A = parseFloat(document.getElementById('A').value);
    let B = parseFloat(document.getElementById('B').value);
    let V = parseFloat(document.getElementById('V').value);
    const resultDiv = document.getElementById('result');

    if (!A || !B || !V) {
        resultDiv.innerHTML = "Заповни всі поля!";
        return;
    }

    if (B >= A) {
        resultDiv.innerHTML = "Бажана міцність повинна бути менша за початкову!";
        return;
    }

    let water = V * (A / B - 1);
    animateNumber(resultDiv, water);
}
</script>
</body>
</html>
