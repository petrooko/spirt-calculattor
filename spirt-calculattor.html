<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Калькулятор браги</title>
<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: #ffffff;
    color: #1c1c1e;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
.container {
    background: #f0f0f0;
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    width: 90%;
    max-width: 400px;
    text-align: center;
}
h1 {
    margin-bottom: 20px;
}
input {
    width: 90%;
    padding: 15px;
    margin: 12px 0;
    border-radius: 12px;
    border: 1px solid #ccc;
    font-size: 20px;
    background: #ffffff;
    color: #1c1c1e;
}
button {
    width: 95%;
    padding: 18px;
    background: #0a84ff;
    color: #fff;
    border: none;
    border-radius: 15px;
    font-size: 20px;
    margin-top: 15px;
    cursor: pointer;
    transition: background 0.3s;
}
button:hover {
    background: #0066cc;
}
.result {
    margin-top: 25px;
    font-size: 20px;
    font-weight: bold;
    min-height: 100px;
}
</style>
</head>
<body>
<div class="container">
    <h1>Калькулятор браги</h1>
    <input id="OG" type="number" step="0.001" min="1.000" placeholder="OG (початкова густина)" inputmode="decimal">
    <input id="FG" type="number" step="0.001" min="0.990" placeholder="FG (кінцева густина)" inputmode="decimal">
    <input id="V" type="number" step="0.01" min="0.01" placeholder="Обʼєм браги (л)" inputmode="decimal">
    <button onclick="calculate()">Розрахувати</button>
    <div class="result" id="result"></div>
</div>

<script>
function calculate() {
    const OG = parseFloat(document.getElementById('OG').value);
    const FG = parseFloat(document.getElementById('FG').value);
    const V = parseFloat(document.getElementById('V').value);
    const resultDiv = document.getElementById('result');

    if (!OG || !FG || !V) {
        resultDiv.innerHTML = "Заповніть всі поля!";
        return;
    }
    if (OG <= FG) {
        resultDiv.innerHTML = "OG повинна бути більшою за FG!";
        return;
    }

    // ABV (%)
    const ABV = (OG - FG) * 131.25;

    // Сирець 40% та 43%
    const S40 = V * ABV / 40;
    const S43 = V * ABV / 43;

    resultDiv.innerHTML = `
        ABV браги: ${ABV.toFixed(2)}%<br>
        Сирець 40%: ${S40.toFixed(2)} л<br>
        Сирець 43%: ${S43.toFixed(2)} л
    `;
}
</script>
</body>
</html>
