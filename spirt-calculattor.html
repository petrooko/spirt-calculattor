<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Калькулятор браги</title>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon" sizes="512x512" href="https://i.imgur.com/7R5K3Qf.png">

<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: #1c1c1e;
    color: #f5f5f7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
.container {
    background: #2c2c2e;
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 6px 25px rgba(0,0,0,0.5);
    width: 90%;
    max-width: 400px;
    text-align: center;
}
h1 {
    margin-bottom: 20px;
}
input {
    width: 90%;
    padding: 15px;
    margin: 12px 0;
    border-radius: 12px;
    border: 1px solid #444;
    font-size: 20px;
    background: #1c1c1e;
    color: #f5f5f7;
}
button {
    width: 95%;
    padding: 18px;
    background: #0a84ff;
    color: #fff;
    border: none;
    border-radius: 15px;
    font-size: 20px;
    margin-top: 15px;
    cursor: pointer;
    transition: background 0.3s;
}
button:hover {
    background: #0066cc;
}
.result {
    margin-top: 25px;
    font-size: 20px;
    font-weight: bold;
    min-height: 180px;
    line-height: 1.5;
}
</style>
</head>

<body>
<div class="container">
    <h1>Калькулятор браги</h1>

    <input id="OG" type="number" step="0.001" min="1.000" placeholder="OG (початкова густина)" inputmode="decimal">
    <input id="FG" type="number" step="0.001" min="0.990" placeholder="FG (кінцева густина)" inputmode="decimal">
    <input id="V" type="number" step="0.01" min="0.01" placeholder="Обʼєм браги (л)" inputmode="decimal">

    <button onclick="calculate()">Розрахувати</button>

    <div class="result" id="result"></div>
</div>

<script>
function animateNumber(element, label, target, delay = 0, duration = 800) {
    setTimeout(() => {
        let start = 0;
        const stepTime = 16;
        const stepCount = Math.ceil(duration / stepTime);
        const increment = (target - start) / stepCount;
        let currentStep = 0;

        const timer = setInterval(() => {
            currentStep++;
            start += increment;
            // додаємо <br> для нового рядка
            element.innerHTML += `${label}: ${start.toFixed(2)}<br>`;
            if (currentStep >= stepCount) {
                element.innerHTML += `${label}: ${target.toFixed(2)}<br>`;
                clearInterval(timer);
            }
        }, stepTime);
    }, delay);
}

function calculate() {
    const OG = parseFloat(document.getElementById('OG').value);
    const FG = parseFloat(document.getElementById('FG').value);
    const V = parseFloat(document.getElementById('V').value);
    const resultDiv = document.getElementById('result');

    if (!OG || !FG || !V) {
        resultDiv.innerHTML = "Заповни всі поля!";
        return;
    }
    if (OG <= FG) {
        resultDiv.innerHTML = "OG повинна бути більшою за FG!";
        return;
    }

    // Розрахунок ABV
    const ABV = (OG - FG) * 131.25;

    // Сирець
    const S40 = V * ABV / 40;
    const S43 = V * ABV / 43;

    // Міцність сирцю після перегонки
    const Strength40 = ABV * V / S40;
    const Strength43 = ABV * V / S43;

    // Очищаємо результат перед анімацією
    resultDiv.innerHTML = "";

    // Анімація
    animateNumber(resultDiv, "ABV (%)", ABV, 100);
    animateNumber(resultDiv, "Сирець 40% (л)", S40, 600);
    animateNumber(resultDiv, "Сирець 43% (л)", S43, 1100);
    animateNumber(resultDiv, "Міцність після 40%", Strength40, 1600);
    animateNumber(resultDiv, "Міцність після 43%", Strength43, 2100);
}
</script>
</body>
</html>
